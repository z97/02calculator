<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class ="theme1" id="bodyId">
    <div class="container">
        <div class="Name">
            <div class="Logo">Calc</div>
            <div class="Theme">
                <a id="theme1" href="#"><img src="images/circle1.svg" alt="circle"></a>
                <a id="theme2" href="#"><img src="images/circle2.svg" alt="circle"></a>
                <a id="theme3" href="#"><img src="images/circle3.svg" alt="circle"></a>
            </div>
        </div>
        <div id="display"></div>
        <div class="buttons">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="del" class="button">DEL</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div id="reset" class="button">C</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
</body>
</html>
